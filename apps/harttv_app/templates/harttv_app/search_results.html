<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    </head>
    <body>
        <div class='container-fluid'>

            <h1>Hello {{request.session.first_name}}! Welcome to HartTV</h1>
            <form action="{% url 'harttv:search_results' %}">
                <input type="text" class="form-control" placeholder="Search again" name="show_search">
                <button class="btn btn-default" type="submit">Search!</button>
            </form>
            <h2>Search Results for "{{search}}"</h2>
            <table class='table table-hover'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Network</th>
                        <th>Premiered</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in contextShow %}
                    <tr>
                        <td>{{show.maze_id}}</td>
                        <td><a href="{% url 'harttv:view_show' show_maze_id=show.maze_id %}">{{show.name}}</a></td>
                        <td><img src="{{show.image}}" style="width: 150px; height: 150px;"></td>
                        <td>{{show.network}}</td>
                        <td>{{show.airdate|date:"Y"}}</td>
                        <td>{{show.description}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

        

    </body>
</html>
